<table class="table table-dark table-hover" *ngIf="characters && characters.length > 0">
  <thead>
  <tr>
    <th></th>
    <th *ngFor="let character of characters" class="text-center">
      <app-avatar [character]="character"></app-avatar>
    </th>
  </tr>
  <tr>
    <th></th>
    <th *ngFor="let character of characters" class="text-center font-weight-normal">
      {{ character.achievement_points }}
    </th>
  </tr>
  </thead>
  <tbody>
  <ng-template ngFor let-achievement [ngForOf]="achievements">
    <tr>
      <td class="small">
        <div class="d-flex flex-row">
          <div class="me-2">
            <a [href]="'https://www.wowhead.com/achievement=' + achievement.id" target="_blank">
              <img [alt]="achievement.name" [title]="achievement.name" class="border border-dark" style="width: 38px; height: 38px;" [src]="achievement.icon">
            </a>
          </div>
          <div>
            <div>{{ achievement.name }}</div>
            <div class="text-secondary"> {{ achievement.description }}</div>
          </div>
        </div>
      </td>
      <td *ngFor="let character of characters" class="text-center align-middle">
        <app-achievement [character]="character" [achievement]="achievement"></app-achievement>
      </td>
    </tr>
  </ng-template>
  </tbody>
</table>
