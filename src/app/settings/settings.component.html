<table class="table table-dark table-hover table-sm" *ngIf="storageAchievements || storageCharacters">
  <thead>
  <tr>
    <th>Key</th>
    <th>Length</th>
    <th class="text-end">
      <button type="button" class="btn btn-primary btn-sm" (click)="reloadAll($event)">
        <i class="fas fa-sync-alt me-1"></i>Reload All
      </button>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of storageCharacters">
    <td>{{ item.key }}</td>
    <td>{{ item.length }}</td>
    <td class="text-end">
      <button type="button" class="btn btn-primary btn-sm" (click)="reloadCharacter(item.key, $event)">
        <i class="fas fa-sync-alt me-1"></i>Reload
      </button>
    </td>
  </tr>
  <tr *ngFor="let item of storageAchievements">
    <td>{{ item.key }}</td>
    <td>{{ item.length }}</td>
    <td></td>
  </tr>
  </tbody>
</table>
